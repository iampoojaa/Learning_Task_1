<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="users.png" type="image/icon type" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Add Contacts</title>
</head>

<body>
    <div class="container">
        <h3 class="header">Add Contact</h3>
        <div>
            <button type="button" class="btn btn-primary addContact" id="addContact">
                Add Contact
            </button>
            <div class="diplayField">
                <h3>Review and Save </h3>
                <div class="display">
                    <p>
                        <b>Number of contacts <span class="numberOfConatact">0</span></b>
                    </p>
                    <pre class="resultsDisplay-wrapper"><code class="resultsDisplay"></code></pre>
                </div>
                <button type="button" class="btn btn-primary backBtn" onclick="location.href = 'addContact.html'"
                    id="back">
                    Cancle
                </button>
                <button class="btn btn-success saveBtn" onclick="location.href = 'index.html'" id="save">
                    Save
                </button>
            </div>
        </div>
        <div class="mainFormTemplate">
            <div id="" class="row template">
                <div align="right">
                    <span class="close" id="" title="close form">&times;</span>
                </div>
                <div class="col-md-6">
                    <div class="col-md-9 inputGroup">
                        <label for="name"><b>Name</b></label>
                        <input type="text" class="contactForm contactName" placeholder="ex: John Smith" id="name"
                            name="name" required />
                    </div>
                    <div class="col-md-9 inputGroup">
                        <label for="phone"><b>Phone No</b></label>
                        <input type="tel" class="contactForm contactPhno" id="phone" name="phone"
                            placeholder="ex: 9876543210" pattern="[0-9]{10}" required />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="col-md-9 inputGroup">
                        <label for="email"><b>Email</b></label>
                        <input type="email" class="contactForm contactEmail" placeholder="ex: John@oracle.com"
                            id="email" name="email" required />
                    </div>
                    <div class="col-md-9 inputGroup">
                        <label for="location"><b>Loaction</b></label>
                        <input type="text" class="contactForm contactLocation" placeholder="ex: NewYork" id="location"
                            name="location" required />
                    </div>
                </div>
            </div>
        </div>
        <form class="contactForm">
            <div class="contactDetails"></div>
            <div class="result">
                <button class="btn btn-primary submit" id="submit">
                    Submit and Review
                </button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>


    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <script src="script.js"></script>
</body>

</html>
