<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="users.png" type="image/icon type" />

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">


  <title>Add Contacts</title>
</head>

<body>

  <div class="container mainPage">
    <h1>Contacts</h1>
    <button class="btn btn-primary addBtn" onclick="location.href = 'addContact.html'" id="add">Add </button>
    <!-- <button class=" btn-primary clearSearch hidden " id="clearSearch">Clear
      Result</button> -->
    <button class="btn btn-secondary searchBtn" id="searchBtn"> <i class="fa fa-search"> search</i></button>

    <table style="width:100%" id="table">
      <tr id="tr">
        <th>Sl</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Location</th>
        <h4 id="notFound"></h4>
    </table>
  </div>
  <div class="model hidden" id="model">
    <button class="close-model">&times;</button>
    <h4>Search contacts by :</h4>
    <div class="checkBox">
      <input type="checkbox" id="checkBoxName" name="name"><label for="name">Name</label>
      <input type="checkbox" id="checkBoxNumber" name="number"><label for="number">Number</label>
    </div><br>
    <i class="icon fa fa-search"></i><input type="text" class="search-control" name="search" id="search"
      placeholder="Search for contacts.."><br>
  </div>
  <div class="overlay hidden"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="script.js"></script>
</body>

</html>
